<!doctype html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <title>Todo Client</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/libs/angular.js"></script>
</head>
<body>

    <div class="todo" ng-controller="TodoController as todo">

        <form class="todo__form"
              ng-submit="todo.addTodo();">
            <input type="text"
                   ng-model="todo.newTodo"
                   placeholder="Add new To Do" />
        </form>

        <ul class="todo__list">
            <li ng-repeat="item in todo.list">
                <input type="checkbox"
                       id="todo-{{ $index }}"
                       ng-model="item.completed"
                       ng-change="todo.toggleState(item);">
                <label class="toggle" for="todo-{{ $index }}"></label>
                <p ng-dblclick="showEditField = true;"
                   ng-hide="showEditField">{{ item.title }}</p>
                <div ng-show="showEditField">
                    <input type="text"
                           ng-model="item.title"
                           ng-blur="todo.updateTodo(item, $index); showEditField = false;" />
                </div>
                <a href="" ng-click="todo.removeTodo(item, $index);">
                    &#215;
                </a>
            </li>
        </ul>
        <p class="todo__remaining">
            <span ng-show="todo.getRemaining() > 0">
                You have {{ todo.getRemaining(); }} to do out out of {{ todo.list.length }} items!
            </span>
            <span ng-show="todo.getRemaining() === 0">
                You are super productive!
            </span>
        </p>
    </div>

    <script src="js/app.js"></script>
    <script src="js/todo.controller.js"></script>
    <script src="js/todo.service.js"></script>
</body>
</html>
